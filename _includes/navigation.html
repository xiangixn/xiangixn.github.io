<nav class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-30 backdrop-blur-md">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <a href="{{ '/' | relative_url }}" class="flex items-center text-white hover:text-gray-200 transition-colors blog-title">
                <img src="{{ '/assets/img/favicon.svg' | relative_url }}" alt="Logo" class="w-10 h-10 mr-3 drop-shadow-lg">
                <span>Xin Xiang's blog</span>
            </a>
            <div class="hidden md:flex space-x-6">
                {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" 
                   class="text-white hover:text-gray-200 transition-colors text-sm font-medium {% if page.url == item.url %}border-b-2 border-white{% endif %}">
                    {{ item.name }}
                </a>
                {% endfor %}
            </div>
            <!-- 移动端菜单按钮 -->
            <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
            {% for item in site.navigation %}
            <a href="{{ item.url | relative_url }}" 
               class="block text-white hover:text-gray-200 transition-colors text-sm font-medium py-2 {% if page.url == item.url %}border-l-4 border-white pl-2{% endif %}">
                {{ item.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</nav>

<script>
document.getElementById('mobile-menu-btn')?.addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
});
</script>
