<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="background-image">
    {% include navigation.html %}
    <div class="background-overlay min-h-screen flex flex-col items-center justify-center p-6 md:p-8" style="overflow: visible;">
        <div style="overflow: visible; position: relative; z-index: 1;">
            {{ content }}
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
