<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin Xiang - 个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }

        .background-image {
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3840&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .background-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .avatar-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
    </style>
</head>
<body class="background-image">
    <div class="background-overlay min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-3xl p-8 md:p-12 max-w-2xl w-full animate-fade-in-up hover-lift">
            <!-- Avatar -->
            <div class="flex justify-center mb-6">
                <div class="avatar-gradient w-32 h-32 rounded-full flex items-center justify-center text-white text-5xl font-bold shadow-2xl">
                    XX
                </div>
            </div>

            <!-- Name -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 text-center mb-3">
                Xin Xiang
            </h1>
            
            <!-- Subtitle -->
            <p class="text-gray-600 text-lg md:text-xl text-center mb-8">
                欢迎来到我的个人主页
            </p>

            <!-- Contact Info Card -->
            <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl p-6 md:p-8 mb-6 shadow-inner">
                <div class="flex flex-col items-center space-y-4">
                    <div class="flex items-center space-x-4 group">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-envelope text-white text-xl"></i>
                        </div>
                        <a href="mailto:widebbie0923@mail.scut.edu.cn" 
                           class="text-lg md:text-xl text-gray-700 hover:text-blue-600 transition-colors duration-300 font-medium">
                            widebbie0923@mail.scut.edu.cn
                        </a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-gray-500 text-sm md:text-base">
                    <i class="fas fa-star text-yellow-400"></i> 感谢访问
                </p>
            </div>
        </div>
    </div>
</body>
</html>
